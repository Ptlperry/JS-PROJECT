    <main>
        <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card w-100" style="max-width: 500px;">
           <h4 class="mb-3">Add Product Details</h4>
            <form id="productForm">
                <div class="mb-3">
                    <label for="pname" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="pname" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="qty" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class=" w-100">Save & Add Other</button>

                <div class="text-center mt-3">
                </div>
            </form>
        </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
         <script>
        document.getElementById("productForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const pname = document.getElementById("pname").value.trim();
            const price = document.getElementById("price").value;
            const qty = document.getElementById("qty").value;

            if (!pname || !price || !qty) {
                alert("Fill all fields.");
                return;
            }

            const product = { pname, price, qty };
            const products = JSON.parse(localStorage.getItem("products")) || [];
            products.push(product);
            localStorage.setItem("products", JSON.stringify(products));

           
            this.reset();
        });
    </script>
